<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form id="formMainMenu"> 
        <p:growl id="messages"/>

        <p:menubar >

            <p:menuitem icon="ui-icon ui-icon-home" title="Tela incicial" id="homeButton" outcome="/Home.xhtml"/>

            <p:submenu label="#{localeBR.registers}" icon="ui-icon-folder-collapsed">
                <p:submenu label="#{localeBR.hotelGuest}" icon="ui-icon-person">
                    <p:menuitem value="#{localeBR.register}" url="/hotelGuest/individual/CadastreIndividual.xhtml" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{localeBR.search}" url="/hotelGuest/individual/SearchIndividual.xhtml" icon="ui-icon-search"/>
                </p:submenu>

                <p:submenu label="#{localeBR.room}" icon="ui-icon-home" >
                    <p:menuitem value="#{localeBR.register}" url="/room/CadastreRoom.xhtml" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{localeBR.search}" url="/room/SearchRoom.xhtml" icon="ui-icon-search"/>
                </p:submenu>

                <p:submenu label="#{localeBR.service}" icon="ui-icon-wrench">
                    <p:menuitem value="#{localeBR.register}" url="/services/CadastreService.xhtml" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{localeBR.search}" url="/services/SearchService.xhtml" icon="ui-icon-search"/>
                </p:submenu>

                <p:submenu label="#{localeBR.product}" icon="ui-icon-cart">
                    <p:menuitem value="#{localeBR.register}" url="/product/CadastreProduct.xhtml" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{localeBR.search}" url="/product/SearchProduct.xhtml" icon="ui-icon-search"/>
                </p:submenu>

                <p:submenu label="#{localeBR.patrimony}" icon="ui-icon-folder-open">
                    <p:menuitem value="#{localeBR.register}" url="/patrimony/CadastrePatrimony.xhtml" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{localeBR.search}" url="/patrimony/SearchPatrimony.xhtml" icon="ui-icon-search"/>
                </p:submenu>

                <p:submenu label="#{localeBR.employee}" icon="ui-icon-person">
                    <p:menuitem value="#{localeBR.register}" url="/employee/CadastreEmployee.xhtml" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{localeBR.search}" url="/employee/SearchEmployee.xhtml" icon="ui-icon-search"/>
                </p:submenu>

                <p:submenu label="#{localeBR.user}" icon="ui-icon-person">
                    <p:menuitem value="#{localeBR.register}" url="/user/CadastreUser.xhtml" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{localeBR.search}" url="/user/SearchUser.xhtml" icon="ui-icon-search"/>
                </p:submenu>
            </p:submenu>

            <p:submenu label="#{localeBR.financial}" icon="ui-icon-calculator">

                <p:submenu label="#{localeBR.accountsPayable}" icon="ui-icon-minus">
                    <p:menuitem value="#{localeBR.register}" url="/payments/pay/CadastrePay.xhtml" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{localeBR.search}" url="/payments/pay/SearchPay.xhtml" icon="ui-icon-search"/>
                </p:submenu>

                <p:submenu label="#{localeBR.accountsReceivable}" icon="ui-icon-plus">
                    <p:menuitem value="#{localeBR.register}" url="/payments/receive/CadastreReceive.xhtml" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{localeBR.search}" url="/payments/receive/SearchReceive.xhtml" icon="ui-icon-search"/>
                </p:submenu>

                <p:submenu label="#{localeBR.cashFlow}" icon="ui-icon-transferthick-e-w">
                    <p:menuitem value="Entradas" url="/payments/receive/CadastreReceive.xhtml" icon="ui-icon-arrowthick-1-w"/>
                    <p:menuitem value="Saídas" url="/payments/receive/CadastreReceive.xhtml" icon="ui-icon-arrowthick-1-e"/>
                </p:submenu>

            </p:submenu>

            <p:submenu label="#{localeBR.hosting}" icon="ui-icon-bookmark">
                <p:menuitem value="#{localeBR.register}" url="/provider/CadastreProvider.xhtml" icon="ui-icon-pencil"/>
                <p:menuitem value="#{localeBR.search}" url="/provider/SearchProvider.xhtml" icon="ui-icon-search"/>
            </p:submenu>

            <p:submenu label="#{localeBR.reserve}" icon="ui-icon-suitcase">
                <p:menuitem value="#{localeBR.register}" url="/reservation/CadastreReservation.xhtml" icon="ui-icon-pencil"/>
                <p:menuitem value="#{localeBR.search}" url="/reservation/SearchReservation.xhtml" icon="ui-icon-search"/>
            </p:submenu>

            <p:menuitem value="#{localeBR.reports}" url="/provider/SearchProvider.xhtml" icon="ui-icon-search"/>

            <p:submenu label="#{localeBR.help}" icon="ui-icon ui-icon-help">
                <p:menuitem value="#{localeBR.credits}" onclick="PF('developers').show();
                        return false;"
                            icon="ui-icon-link"/>
                <p:separator/>
                <p:menuitem value="#{localeBR.manual}" url="/provider/SearchProvider.xhtml" 
                            icon="ui-icon-note"/>
                <p:separator/>
                <p:menuitem value="#{localeBR.aboutTheSystem}" url="/provider/SearchProvider.xhtml" icon="ui-icon-info"
                            onclick="PF('about').show();
                                    return false;"/>
            </p:submenu>

            <p:menuitem icon="ui-icon ui-icon-power" title="Clique para sair" value="#{localeBR.exit}" id="exitButton" outcome="/Login.xhtml"/>

        </p:menubar>
    </h:form>

    <!-- Dialog informing about the software--> 
    <p:dialog widgetVar="about" header="#{localeBR.appName} - #{localeBR.appSlogan}" modal="true" 
              resizable="false" draggable="false" id="aboutSystem">
        <h:form>

        </h:form>
    </p:dialog>

    <!-- Dialog informing about the developers and credits --> 
    <p:dialog widgetVar="developers" header="#{localeBR.appName} - #{localeBR.credits}" modal="true"  resizable="false" 
              draggable="false" id="developersInformation" width="500px" height="180px">
        <h:form>
            <h1 align="center" style="padding-bottom: 10px">#{localeBR.developersGroup}</h1>

            <div style="float: left; text-align: center; padding: 25px 25px 50px 25px; ">
                <p:graphicImage library="images" name="at-mini.png"/>
            </div>

            <div style="text-align: center;">
                <p:outputLabel value="#{localeBR.developers}:"/>
            </div>

            <div style="text-align: center; padding-top: 10px;">
                <p:outputLabel value="Cássio Oliveira"  style="font-weight: bold"/>
                <br/>
                <p:outputLabel value="cassio@cassioliveira.com.br"/>
            </div>

            <div style="text-align: center; padding-top: 10px;">
                <p:outputLabel value="Wilde Arruda"  style="font-weight: bold"/>
                <br/>
                <p:outputLabel value="wildearruda@gmail.com"/>
            </div>

        </h:form>
    </p:dialog>
</html>
